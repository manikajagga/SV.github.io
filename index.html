<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="m.css" />
    <title>Sorting Visualizer</title>
  </head>
  <body>
    
<nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="#">
      <img src="download.png" width=100% height="260" alt="">
    </a>
  </nav>
    <div class="container">
      <div class="bars_container" id="bars_container"></div>

      <div class="buttons_container">
        <h2>Array Size:</h2>
        <input
          type="range"
          id="slider"
          min="50"
          max="150"
          step="5"
          value="50"
        />

        <select name="" id="speed">
          <option value="100">Low Speed</option>
          <option value="50">Medium Speed</option>
          <option value="10">High Speed</option>
        </select>
        <select name="" id="algo">
          <option value="bubble">Bubble Sort</option>
          <option value="insertion">Insertion Sort</option>
          <option value="heap">Heap Sort</option>
          <option value="merge">Merge Sort</option>
          <option value="quick">Quick Sort</option>
        </select>
        <button id="randomize_array_btn">Random Array</button>
        <button id="sort_btn">Sort</button>
      </div>
    </div>

    <script src="p.js"></script>
  </body>
</html>
